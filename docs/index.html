<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Useful Shortcuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        table {
            width: 80%;
            max-width: 90%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode table {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #4CAF50;
            word-wrap: break-word;
            white-space: normal;
            max-width: 300px;
        }

        th {
            background: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        body.dark-mode tr:nth-child(even) {
            background: #2c2c2c;
        }

        tr:hover {
            background: #ddd;
        }

        body.dark-mode tr:hover {
            background: #444;
        }

        a {
            display: block;
            word-wrap: break-word;
            white-space: nowrap;
            overflow-wrap: break-word;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        th:nth-child(1), td:nth-child(1) {
            text-align: center;
        }

        /* Toggle Button */
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #theme-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Sr.</th>
            <th>Name</th>
            <th>Link</th>
        </tr>
        <!-- Data -->
       


    </table>

    <!-- Toggle Button -->
    <button id="theme-toggle">Toggle Theme</button>

    <!-- Script for toggling -->
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
